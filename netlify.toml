[build]
  base = "app"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium-min", "playwright-core", "axe-core"]

[dev]
  framework = "vite"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = true
