[build]
  base = "app"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium-min", "playwright-core", "axe-core"]

#[functions.node_bundle]
  # (nepouzivame) Netlify berie external_node_modules priamo z [functions]

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  publish = "dist"
